<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candlelight Dinner Invitation</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 80vw;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .doors {
            position: absolute;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, #3e2723, #5d4037);
            border: 5px solid #2d1b16;
            transition: transform 2s ease-in-out, opacity 2s ease-in-out;
        }
        .left-door {
            left: 0;
            transform-origin: left;
        }
        .right-door {
            right: 0;
            transform-origin: right;
        }
        .left-door::before, .right-door::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                #4e342e 0px, #4e342e 10px,
                #3e2723 10px, #3e2723 20px
            );
        }
        .qr-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 10px;
            border-radius: 10px;
        }
        .enter-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background: gold;
            border: none;
            border-radius: 5px;
            z-index: 5;
        }
        .restaurant {
          position: absolute;
          width: 100%;
          height: 100%;
          background: black url('dinner.png') no-repeat center center;
          background-size: contain;
          opacity: 0;
          transition: opacity 2s ease-in-out;
        }
        @keyframes openDoors {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(-90deg); }
        }
        @keyframes openDoorsRight {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(90deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="doors left-door">
            <div class="qr-container">
                <img src="qrcode.png" alt="Scan QR" width="150">
            </div>
        </div>
        <div class="doors right-door"></div>
        <button class="enter-btn" onclick="openDoors()">Enter</button>
        <div class="restaurant"></div>
    </div>
    
    <script>
        function openDoors() {
          console.log("here");
    const leftDoor = document.querySelector('.left-door');
    const rightDoor = document.querySelector('.right-door');
    const restaurant = document.querySelector('.restaurant');
    const btn = document.querySelector('.enter-btn');

    btn.style.display = 'none';
    leftDoor.style.transform = 'rotateY(-90deg)';
    rightDoor.style.transform = 'rotateY(90deg)';

    setTimeout(() => {
        leftDoor.style.opacity = '0';
        rightDoor.style.opacity = '0';
        restaurant.style.opacity = '1';
    }, 2000);
}

    </script>
</body>
</html>
