<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candle with Flame Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="candle">
      <div class="flame"></div>
      <div class="wick"></div>
      <div class="wax"></div>
    </div>
    <button id="blowButton">Blow</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-messaging.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const messaging = getMessaging(app);

    console.log("Firebase initialized:", app);

    // Request permission for notifications
    Notification.requestPermission().then((permission) => {
      if (permission === "granted") {
        console.log("Notification permission granted.");
        getToken(messaging, { vapidKey: "YOUR_VAPID_KEY" })
          .then((token) => {
            console.log("Token:", token);
          })
          .catch((err) => {
            console.log("Unable to get token.", err);
          });
      } else {
        console.log("Unable to get permission to notify.");
      }
    });

    // Handle blow button click
    document.getElementById("blowButton").addEventListener("click", () => {
      const flame = document.querySelector(".flame");
      flame.style.animation = "none"; // Stop flicker animation
      flame.style.transform = "translateX(-50%) scale(0)"; // Blow out flame
      flame.style.transition = "transform 0.5s";

      // Send Firebase notification
      fetch("https://fcm.googleapis.com/fcm/send", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: "key=YOUR_SERVER_KEY",
        },
        body: JSON.stringify({
          to: "DEVICE_TOKEN", // Replace with the device token of the app
          notification: {
            title: "Candle Blown!",
            body: "Someone blew out the candle!",
          },
        }),
      })
        .then((response) => response.json())
        .then((data) => console.log("Notification sent:", data))
        .catch((error) => console.error("Error sending notification:", error));
    });
  </script>
</body>
</html>
