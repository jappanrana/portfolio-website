    ];

    const visited = JSON.parse(localStorage.getItem("visitedPlaces") || "[]");

    function toggleVisit(name) {
      const index = visited.indexOf(name);
      if (index > -1) visited.splice(index, 1);
      else visited.push(name);
      localStorage.setItem("visitedPlaces", JSON.stringify(visited));
      render();
    }

    function render() {
      const container = document.getElementById("places");
      container.innerHTML = "";
      places.forEach(({ name, budget, vibe, theme }) => {
        const isVisited = visited.includes(name);
        const card = document.createElement("div");
        card.className = `p-4 rounded-xl shadow-md border cursor-pointer transition-all duration-300 hover:scale-105 theme-${theme} ${isVisited ? 'visited' : ''}`;
        card.onclick = () => toggleVisit(name);
        card.innerHTML = `
          <h2 class="text-xl font-bold">${name}</h2>
          <p><strong>Budget:</strong> ${budget}</p>
          <p><strong>Vibe:</strong> ${vibe}</p>
          <p class="mt-2 text-sm">${isVisited ? "‚úîÔ∏è Visited" : "‚ùå Not Visited"}</p>
        `;
        container.appendChild(card);
      });
    }

    render();
  </script>
