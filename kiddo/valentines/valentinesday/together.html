<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Time Together</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffe4e1;
            overflow: hidden;
            font-family: 'Pacifico', cursive;
            text-align: center;
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            width: 150px;
            height: 150px;
            background: pink;
            clip-path: path('M 75,30 C 90,-10 140,0 140,50 C 140,90 75,130 75,130 C 75,130 10,90 10,50 C 10,0 60,-10 75,30 Z');
            opacity: 0.3;
        }
        .timer-container {
            position: relative;
            z-index: 2;
            background: rgba(255, 182, 193, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #d63384;
            font-size: 28px;
        }
        .timer {
            font-size: 24px;
            color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="timer-container">
        <h1>We've been together for:</h1>
        <div class="timer" id="timer"></div>
    </div>
    
    <script>
        function createHearts() {
            const bg = document.querySelector('.background');
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.transform = `scale(${Math.random() * 1.5 + 0.5})`;
                heart.style.opacity = Math.random() * 0.5 + 0.3;
                bg.appendChild(heart);
            }
        }
        
        function updateTimer() {
            const startDate = new Date('October 3, 2023 21:00:00');
            const now = new Date();
            let diff = Math.floor((now - startDate) / 1000);
            
            let years = Math.floor(diff / (365 * 24 * 60 * 60));
            diff -= years * (365 * 24 * 60 * 60);
            
            let months = Math.floor(diff / (30 * 24 * 60 * 60));
            diff -= months * (30 * 24 * 60 * 60);
            
            let days = Math.floor(diff / (24 * 60 * 60));
            diff -= days * (24 * 60 * 60);
            
            let hours = Math.floor(diff / (60 * 60));
            diff -= hours * (60 * 60);
            
            let minutes = Math.floor(diff / 60);
            let seconds = diff % 60;
            
            document.getElementById('timer').innerHTML = 
                `${years} Years, ${months} Months, ${days} Days, ${hours} Hours, ${minutes} Minutes, ${seconds} Seconds`;
        }
        
        createHearts();
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
