<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shree Yantra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    /* Main container with 3.5:2 ratio */
    .container {
      position: relative;
      width: 288px;
      height: 504px; /* 3.5:2 ratio (700/400 = 1.75) */
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px;
      box-sizing: border-box;
    }

    /* Blurred background */
    .background-image {
      position: absolute;
      top: 20%;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .top-image {
      width: 60px;
      height: 60px;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      grid-template-rows: repeat(3, 60px);
      border: 2px solid darkgreen;
    }

    .cell {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 4px solid darkgreen;
      font-weight: bold;
      font-size: 24px;
      color: darkgreen;
      width: 60px;
      height: 60px;
      box-sizing: border-box;
      background-color: rgba(255, 255, 255, 0.6);
    }

    .phone-input-wrapper {
      display: flex;
      align-items: center;
      border: 2px solid #000;
      width: 230px;
      height: 30px;
      margin-top: 20px;
      padding: 0 8px;
      box-sizing: border-box;
      background-color: white;
    }

    .infinity-symbol {
      margin-right: 6px;
      font-size: 44px;
    }

    .phone-input {
      text-align: center;
      width: 120px;
      border: none;
      outline: none;
      font-size: 16px;
      flex: 1;
      background: none;
    }

    .download-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Container that will be captured -->
  <div class="container" id="capture-area">
    <!-- Blurred background image -->
    <img class="background-image" src="./mataji.jpg" alt="Background"/>

    <!-- Top image -->
    <img class="top-image" src="./shree.png" alt="Top Icon" />

    <!-- Grid -->
    <div class="grid">
      <div class="cell">8</div>
      <div class="cell">1</div>
      <div class="cell">6</div>
      <div class="cell">3</div>
      <div class="cell">5</div>
      <div class="cell">7</div>
      <div class="cell">4</div>
      <div class="cell">9</div>
      <div class="cell">2</div>
    </div>

    <!-- Phone input -->
    <div class="phone-input-wrapper">
      <span class="infinity-symbol">âˆž</span>
      <input class="phone-input" type="tel" placeholder="Enter phone number" />
    </div>
  </div>

  <!-- Download button -->
  <button class="download-btn" onclick="downloadImage()">Download</button>

  <!-- HTML2Canvas script for download functionality -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    function downloadImage() {
      const captureArea = document.getElementById('capture-area');

      html2canvas(captureArea, {useCORS: true}).then(canvas => {
        const link = document.createElement('a');
        link.download = 'layout.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }
  </script>
</body>
</html>
